cu_hub_consumer.settings:
  path: '/admin/config/services/cu_hub_consumer'
  defaults:
    _form: '\Drupal\cu_hub_consumer\Form\SettingsForm'
    _title: 'CU Hub Consumer Settings'
  requirements:
    _permission: 'administer cu hub consumer'

entity.cu_hub_consumer_hub_reference.collection:
  path: '/admin/config/services/cu_hub_consumer/references'
  defaults:
    _entity_list: 'hub_reference'
    _title: 'Hub references'
  requirements:
    _permission: 'administer cu hub consumer'

entity.cu_hub_consumer_hub_reference.canonical:
  path: '/hub-reference/{hub_reference}'
  defaults:
  # Calls the view controller, defined in the annotation of the hub reference entity
    _entity_view: 'hub_reference'
    _title: 'Hub Reference'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'cu_hub_reference.view'

cu_hub_consumer.hub_reference_add:
  path: '/content_entity_example_contact/add'
  defaults:
  # Calls the form.add controller, defined in the contact entity.
    _entity_form: content_entity_example_contact.add
    _title: 'Add hub reference'
  requirements:
    _entity_create_access: 'hub_reference'

entity.cu_hub_consumer_hub_reference.edit_form:
  path: '/hub-reference/{hub_reference}/edit'
  defaults:
  # Calls the form.edit controller, defined in the contact entity.
    _entity_form: hub_reference.edit
    _title: 'Edit hub reference'
  requirements:
    _entity_access: 'hub_reference.edit'

entity.cu_hub_consumer_hub_reference.delete_form:
  path: '/hub-reference/{hub_reference}/delete'
  defaults:
    _entity_form: 'hub_reference.delete'
    _title: 'Delete hub reference'
  requirements:
    _entity_access: 'hub_reference.delete'
